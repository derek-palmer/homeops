version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Only build main branch or branches matching feature/*, bugfix/*, chore/*
        - |
          if [[ "$AWS_BRANCH" != "main" ]] && [[ ! "$AWS_BRANCH" =~ ^(feature|bugfix|chore)/ ]]; then
            echo "Branch $AWS_BRANCH does not match allowed patterns (main, feature/*, bugfix/*, chore/*). Skipping build."
            exit 0
          fi
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

